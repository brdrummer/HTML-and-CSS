<!DOCTYPE html>
<html lang="en">
	<head>
		<title>This is me</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/one_page_website.css">

	<h1>This is my favorite dog</h1>
	<body>
<img src=https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12230831/Miniature-American-Shepherd-MP.jpg>
<section id="newsletter">
    <div class="container">
        <div class="heading-padding">
            <h1 class="heading-padding">Newsletter<h1>

                <h2><span>Sign up for my weekly newsletter to stay updated with my favorite dogs.</span>

                <p class="rsvp-text">
                    Please provide your basic information
                </p>
                <div>
                    <form class="form-rsvp" action="" method="post">
                        <input class="rsvp" type="text" value="First Name">
                        <input class="rsvp" type="text" value="Last Name">
                        <input class="rsvp" type="text" value="Email Address">
                        <input class="rsvp" type="text" value="Phone Number">
                        <div class="form-spacer">
                            <label class="terms">Terms and Conditions</label>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
